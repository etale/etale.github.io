\[
  \log z = \int_1^z \frac{ds}s = \sum_{k=1}^\infty \frac1k \left(1-\frac1z\right)^k\\
\]
\[
  \exp z = \sum_{k=0}^\infty \frac{z^k}{k!}
\]
