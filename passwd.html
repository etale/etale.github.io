<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<title>password</title>
<script>
onload = onhashchange = () => (
  Reflect.set(
    document.body.appendChild(
      document.createElement('h1')
    ), 'textContent'
  , Array.from(
      crypto.getRandomValues(new Uint8Array(32))
    )
    .map(a => (a + 0x100).toString(0x10).slice(1))
    .join('')
  )
)
</script>
