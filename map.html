<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<title>Quantities</title>
<style>
div {
  font-size: 1.5rem;
  position: absolute;
  width: 100%;
  height: 1px;
  background-color: silver;
}
</style>
<script src="js.js"></script>
<script>
Complex.prototype.toString = function () {
  var _ = this, ord, arg
  ord = _.ord.toFixed(Complex.precision).split('.')
  arg = _.arg.toFixed(3).split('.')
  ord[1] = ord[1] || '0'
  arg[1] = arg[1] || '0'
  return ord[0] + '.' + ord[1] + '.' + arg[1] + 'X'
}

var _ = function (a, b) { return new Complex(Math.log(a), b) }
, c = _(299792458)      //         m   s^{-1}
, G = _(6.67384e-11)    // kg^{-1} m^3 s^{-2}
, h = _(6.62606957e-34) // kg      m^2 s^{-1}
, Boltzmann = _(1.3806488e-23) // J K^{-1}
, mu0 = _(4 * Math.PI * 1e-7)  // N A^{-2}

/*
   2010 CODATA recommended values
   http://physics.nist.gov/constants
 */
, tau = _(2 * Math.PI, 0.25)
, e = new Complex(1)
, one = _(1)
, two = _(2)
, half = two.inv()
, k = _(1000)
, Ki = _(1024)
, b = two.log()
, B = _(8).mul(b)
, KiB = Ki.mul(B)
, MiB = Ki.mul(KiB)
, GiB = Ki.mul(MiB)
, TiB = Ki.mul(GiB)

, kg = c.inv()        .mul(G)      .mul(h.inv()).mul(tau).log().mul(half).exp()
, m  = c.mul(c).mul(c).mul(G.inv()).mul(h.inv()).mul(tau).log().mul(half).exp()
, s  = m.mul(c)
, Hz = s.inv(), kHz = k.mul(Hz), MHz = k.mul(kHz), GHz = k.mul(MHz)
, N  = kg.mul(m).mul(Hz).mul(Hz)
, J  = N.mul(m)
, A  = mu0.mul(N).log().mul(half).exp()
, K  = Boltzmann.mul(J)
, C  = A.mul(s)

, W  = J.mul(Hz)
, V  = W.mul(A.inv())
, Ω  = V.mul(A.inv())
, eV = _(1.60217657e-19).mul(J)
, min = _(60).mul(s), hour = _(60).mul(min), day = _(24).mul(hour)
, week = _(7).mul(day), year = _(365.25).mul(day)
, kyear = k.mul(year), Myear = k.mul(kyear), Gyear = k.mul(Myear)
, _0dc = _(273.15).mul(K), _100dc = _(273.15 + 100).mul(K)
, ec = _(1.60217657e-19).mul(C)
, mm = _(1e-3).mul(m)
, ms = _(1e-3).mul(s)
, g = _(1e-3).mul(kg)
, mg = _(1e-3).mul(g)
, km = k.mul(m)
, mps = m.mul(Hz)
, kmph = km.mul(hour.inv())
, me = _(9.10938291e-31).mul(kg)
, mp = _(1.672621777e-27).mul(kg)
, Mg = k.mul(kg)

var div = function (px, textContent, color) {
  var _ = document.createElement('div')
  px *= 100; px = Math.round(px)
  _.textContent = textContent
  _.setAttribute('style', 'top: ' + px.toString() + 'px;')
  return _
}
, vals = [
  [kg, 'kg'], [m, 'm' ], [s, 's' ]
, [mm, 'mm'], [ms, 'ms'], [g, 'g'], [mg, 'mg']
, [N, 'N'], [J, 'J']
, [A, 'A' ], [K, 'K' ], [C, 'C']
, [Hz, 'Hz'], [kHz, 'kHz'], [MHz, 'MHz'], [GHz, 'GHz']
, [W, 'W'], [V, 'V'], [Ω, 'Ω']
, [eV, 'eV']
, [min, 'min'], [hour, 'hour'], [day, 'day'], [week, 'week'], [year, 'year']
, [kyear, 'Thousand years'], [Myear, 'Million years'], [Gyear, 'Billion years']
, [b, 'b' ], [B, 'B' ]
, [KiB, 'KiB'], [MiB, 'MiB'], [GiB, 'GiB'], [TiB, 'TiB']
, [_0dc, '0 °C'], [_100dc, '100 °C']
, [ec, 'e']
, [km, 'km']
, [mps, 'm/s'], [kmph, 'km/hour']
, [parseComplex(' 74.692083.125X'), 'mass Earth']
, [parseComplex(' 87.407841.125X'), 'mass Sun']
, [parseComplex(' 95.7776.125X'), 'radius Earth']
, [parseComplex('100.4705.125X'), 'radius Sun' ]
, [parseComplex('105.8416.125X'), 'orbit Earth',  ]
, [_(384400).mul(km), 'orbit Moon']
, [parseComplex('109.5165.125X'), 'orbit Plute',  ]
, [parseComplex('140.242228.125X'), 'age Universe', ]
, [tau, ''], [one, ''], [e, '']
, [me, 'mass electron']
, [mp, 'mass proton']
, [Mg, 'Mg']
].sort(function (a, b) {
  return a[0].ord - b[0].ord
})

Complex.precision = 6
onload = function () {
  var label = function (item) {
    return div(item[0].ord - delta, item[0].toString() + ' ' +  item[1])
  }
  var append = document.body.appendChild.bind(document.body)
  var delta = vals[0][0].ord

  vals.forEach(function (item) {
    append(label(item))
  })

}
</script>
</head>
<body></body>
</html>
