<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<title>Quantities</title>
<style>
div {
  font-size: 1.5rem;
  position: absolute;
  width: 100%;
  height: 1px;
  background-color: silver;
}
</style>
<script src="js.js"></script>
<script>
var
c = new Complex(Math.log(299792458))      //         m   s^{-1}
, G = new Complex(Math.log(6.67384e-11))    // kg^{-1} m^3 s^{-2}
, h = new Complex(Math.log(6.62606957e-34)) // kg      m^2 s^{-1}
, Boltzmann = new Complex(Math.log(1.3806488e-23)) // J K^{-1}
, mu0 = new Complex(Math.log(4 * Math.PI * 1e-7))  // N A^{-2}

/*
   2010 CODATA recommended values
   http://physics.nist.gov/constants
 */
, tau = new Complex(Math.log(2 * Math.PI), 0.25)
, two = new Complex(Math.log(2))
, Ki = new Complex(Math.log(1024))
, b = two.log()
, B = b.mul(new Complex(Math.log(8)))
, KiB = B.mul(Ki)
, MiB = KiB.mul(Ki)
, GiB = MiB.mul(Ki)
, TiB = GiB.mul(Ki)

, kg = c.inv()        .mul(G)      .mul(h.inv()).mul(tau).log().mul(two.inv()).exp()
, m  = c.mul(c).mul(c).mul(G.inv()).mul(h.inv()).mul(tau).log().mul(two.inv()).exp()
, s  = m.mul(c)
, N  = kg.mul(m).mul(s.inv()).mul(s.inv())
, J  = N.mul(m)
, A  = mu0.mul(N).log().mul(two.inv()).exp()
, K  = Boltzmann.mul(J)
, C  = A.mul(s)
, Hz = s.inv()
, W  = J.mul(Hz)
, V  = W.mul(A.inv())
, Ω  = V.mul(A.inv())
, eV = J.mul(new Complex(Math.log(1.60217657e-19)))
, min = s.mul(new Complex(Math.log(60)))
, hour = s.mul(new Complex(Math.log(3600)))
, day = s.mul(new Complex(Math.log(3600*24)))
, _0dc = K.mul(new Complex(Math.log(273.15)))
, _100dc = K.mul(new Complex(Math.log(273.15 + 100)))

var div = function (px, textContent, color) {
  var _ = document.createElement('div')
  px *= 33; px = Math.round(px)
  _.textContent = textContent
  _.setAttribute('style', 'top: ' + px.toString() + 'px;')
  return _
}
, vals = [
  [kg, 'kg']
, [m, 'm' ]
, [s, 's' ]
, [N, 'N']
, [J, 'J']
, [A, 'A' ]
, [K, 'K' ]
, [C, 'C']
, [Hz, 'Hz']
, [W, 'W']
, [V, 'V']
, [Ω, 'Ω']
, [eV, 'eV']
, [min, 'min']
, [hour, 'hour']
, [day, 'day']
, [b, 'b' ]
, [B, 'B' ]
, [KiB, 'KiB']
, [MiB, 'MiB']
, [GiB, 'GiB']
, [TiB, 'TiB']
, [_0dc, '0 °C']
, [_100dc, '100 °C']
, [parseComplex(' 74.692083.125X'), 'mass Earth']
, [parseComplex(' 87.407841.125X'), 'mass Sun']
, [parseComplex(' 95.7776.125X'), 'radius Earth']
, [parseComplex('100.4705.125X'), 'radius Sun' ]
, [parseComplex('105.8416.125X'), 'orbit Earth',  ]
, [parseComplex('109.5165.125X'), 'orbit Plute',  ]
, [parseComplex('140.242228.125X'), 'time Universe', ]
].sort(function (a, b) {
  return a[0].ord - b[0].ord
})

Complex.precision = 6
onload = function () {
  var label = function (item) {
    return div(item[0].ord - delta, item[0].toString() + ' ' +  item[1])
  }
  var append = document.body.appendChild.bind(document.body)
  var delta = vals[0][0].ord

  vals.forEach(function (item) {
    append(label(item))
  })

}
</script>
</head>
<body></body>
</html>
