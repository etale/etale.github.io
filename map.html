<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<title>Quantities</title>
<style>
div {
  font-size: 1.5rem;
  position: absolute;
  width: 100%;
  height: 1px;
  background-color: silver;
}
</style>
<script src="js.js"></script>
<script>
Complex.prototype.toString = function () {
  var _ = this, ord, arg
  ord = _.ord.toFixed(Complex.precision).split('.')
  arg = _.arg.toFixed(3).split('.')
  ord[1] = ord[1] || '0'
  arg[1] = arg[1] || '0'
  return ord[0] + '.' + ord[1] + '.' + arg[1] + 'X'
}

var _c = function (a, b) { return new Complex(Math.log(a), b) }
, c = _c(299792458)      //         m   s^{-1}
, G = _c(6.67384e-11)    // kg^{-1} m^3 s^{-2}
, h = _c(6.62606957e-34) // kg      m^2 s^{-1}
, Boltzmann = _c(1.3806488e-23) // J K^{-1}
, mu0 = _c(4 * Math.PI * 1e-7)  // N A^{-2}

/*
   2010 CODATA recommended values
   http://physics.nist.gov/constants
 */
, tau = _c(2 * Math.PI, 0.25)
, e = new Complex(1)
, two = _c(2)
, one = _c(1)
, Ki = _c(1024)
, k = _c(1000)
, b = two.log()
, B = b.mul(_c(8))
, KiB = B.mul(Ki)
, MiB = KiB.mul(Ki)
, GiB = MiB.mul(Ki)
, TiB = GiB.mul(Ki)

, kg = c.inv()        .mul(G)      .mul(h.inv()).mul(tau).log().mul(two.inv()).exp()
, m  = c.mul(c).mul(c).mul(G.inv()).mul(h.inv()).mul(tau).log().mul(two.inv()).exp()
, s  = m.mul(c)
, N  = kg.mul(m).mul(s.inv()).mul(s.inv())
, J  = N.mul(m)
, A  = mu0.mul(N).log().mul(two.inv()).exp()
, K  = Boltzmann.mul(J)
, C  = A.mul(s)
, Hz = s.inv()
, W  = J.mul(Hz)
, V  = W.mul(A.inv())
, Ω  = V.mul(A.inv())
, eV = J.mul(_c(1.60217657e-19))
, min = s.mul(_c(60))
, hour = min.mul(_c(60))
, day = hour.mul(_c(24))
, week = day.mul(_c(7))
, year = day.mul(_c(365.25))
, kyear = year.mul(k)
, Myear = kyear.mul(k)
, Gyear = Myear.mul(k)
, _0dc = K.mul(_c(273.15))
, _100dc = K.mul(_c(273.15 + 100))
, ec = C.mul(_c(1.60217657e-19))
, km = k.mul(m)
, mps = m.mul(Hz)
, kmph = km.mul(hour.inv())
, me = kg.mul(_c(9.10938291e-31))
, mp = kg.mul(_c(1.672621777e-27))
, Mg = kg.mul(k)

var div = function (px, textContent, color) {
  var _ = document.createElement('div')
  px *= 100; px = Math.round(px)
  _.textContent = textContent
  _.setAttribute('style', 'top: ' + px.toString() + 'px;')
  return _
}
, vals = [
  [kg, 'kg'], [m, 'm' ], [s, 's' ]
, [N, 'N'], [J, 'J']
, [A, 'A' ], [K, 'K' ], [C, 'C']
, [Hz, 'Hz']
, [W, 'W'], [V, 'V'], [Ω, 'Ω']
, [eV, 'eV']
, [min, 'min'], [hour, 'hour'], [day, 'day'], [week, 'week'], [year, 'year']
, [kyear, 'Thousand years'], [Myear, 'Million years'], [Gyear, 'Billion years']
, [b, 'b' ], [B, 'B' ]
, [KiB, 'KiB'], [MiB, 'MiB'], [GiB, 'GiB'], [TiB, 'TiB']
, [_0dc, '0 °C'], [_100dc, '100 °C']
, [ec, 'elementary charge']
, [km, 'km']
, [mps, 'm/s'], [kmph, 'km/hour']
, [parseComplex(' 74.692083.125X'), 'mass Earth']
, [parseComplex(' 87.407841.125X'), 'mass Sun']
, [parseComplex(' 95.7776.125X'), 'radius Earth']
, [parseComplex('100.4705.125X'), 'radius Sun' ]
, [parseComplex('105.8416.125X'), 'orbit Earth',  ]
, [parseComplex('109.5165.125X'), 'orbit Plute',  ]
, [parseComplex('140.242228.125X'), 'time Universe', ]
, [tau, '2πi'], [one, '1'], [e, 'e']
, [me, 'mass electron']
, [mp, 'mass proton']
, [Mg, 'Mg']
].sort(function (a, b) {
  return a[0].ord - b[0].ord
})

Complex.precision = 6
onload = function () {
  var label = function (item) {
    return div(item[0].ord - delta, item[0].toString() + ' ' +  item[1])
  }
  var append = document.body.appendChild.bind(document.body)
  var delta = vals[0][0].ord

  vals.forEach(function (item) {
    append(label(item))
  })

}
</script>
</head>
<body></body>
</html>
